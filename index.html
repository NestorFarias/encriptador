<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logoalura.png" alt="Logo de alura con la inicial da letra a"></h1>
        </div>
    </header>

    <main>
        <ul class="textos">
            <li>
                <textarea name="texto" id="" cols="35" rows="10" required placeholder="Ingrese el texto aquÃ­"
                    class="input-texto"></textarea>
                <h6 class="informacion">Solo letras minusculas y sin acento</h6>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </li>

            <li>
                <textarea class="mensaje" cols="35" rows="15" class="mensaje"></textarea>
                <div class="botones">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>

</body>

</html>
